<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/49cc154493.js" crossorigin="anonymous"></script>
    <title>Jaggo News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- Started Navabr  -->
    <header>
        <nav class="navbar navbar-expand-lg  sticky-top ">
          <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/128853135_4727333110674231_1858607543579170095_n.png" alt="" width="179" height="58">
              </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item " >
                  <a id="all-news" class="nav-link fs-4 fw-bolder" href="#news">News</a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link fs-4 fw-bolder" href="blog.html">Blogs</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

       <!-- Ended Navabr  -->

       <!-- Main section started -->

       <main id="news" class="mb-5">

        <hr class="container mt-3">
         <!-- ALL Categories -->
        <section class="pb-5">
            <div id="all-Categories" class="d-lg-flex  g-4 container justify-content-lg-around">
            </div>
        </section>

         <!-- Spinners  -->
         <section class="d-none" id="spinners">
          <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>

        <section class="container mt-5 mb-3 " id="toral-search-field">
          <input type="text" name="" id="" placeholder="">
      </section>

        <!-- All news  -->
        <section class="mt-5 ">
            <div id="news-container" class="container">

            </div>
        </section>

        <section>
          <!-- Button trigger modal -->

            <!-- Modal -->
            <div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="newsDetailsModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div id="news-details" class="modal-body">
                  </div>
                </div>
              </div>
            </div>
          </section>
       </main>

       <!-- Main section started -->

       <section>
        <footer class="mb-3">
          <p class="text-center">Copyright 2022 Jaggo News</p>
        </footer>
       </section>

    <!-- JS FILE  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
